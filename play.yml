---
- name: homework25 provision
  hosts: inetRouter, centralRouter, office1router, office2router
  become: true
  tasks:
  - name: install iptables
    yum:
      name:
        - iptables
        - iptables-services
      state: present
      update_cache: true
  - name: copy iptables config
    template:
      src: iptables-Router
      dest: /etc/sysconfig/iptables
      owner: root
      group: root
      mode: 0600
  - name: start and enable iptables service
    service:
      name: iptables
      state: restarted
      enabled: true
  - name: set up forward packages across routers
    sysctl:
      name: net.ipv4.conf.all.forwarding
      value: '1'
      state: present

- hosts: inetRouter
  become: true
  tasks:
  - name: add route to internal network
    lineinfile:
      dest: /etc/sysconfig/network-scripts/route-eth1
      line: 192.168.0.0/16 via 192.168.255.2 
      create: true

- hosts: centralServer
  become: true
  tasks:
  - name: deisable default route centralServer
    lineinfile:
      dest: /etc/sysconfig/network-scripts/ifcfg-eth0
      line: DEFROUTE=no
  - name: add default gateway for centralServer
    lineinfile:
      dest: /etc/sysconfig/network-scripts/ifcfg-eth1
      line: "{{ item }}" 
    loop:
      - GATEWAY=192.168.0.1
      - DEFROUTE=yes
     
- hosts: centralRouter 
  become: true
  tasks:
  - name: deisable default route centralRouter
    lineinfile:
      dest: /etc/sysconfig/network-scripts/ifcfg-eth0
      line: DEFROUTE=no
  - name: add default gateway for centralServer
    lineinfile:
      dest: /etc/sysconfig/network-scripts/ifcfg-eth1
      line: "{{ item }}" 
    loop:
      - GATEWAY=192.168.255.1
      - DEFROUTE=yes   
      
- hosts: inetRouter, centralRouter, centralServer
  become: true
  tasks:
  - name: restart network 01
    service:
      name: network
      state: restarted
  - name: restart network 02
    service:
      name: network
      state: restarted
      
 
